<!DOCTYPE html>
<html>
<head>
    <title>Flask + Vue.js</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        
        <section>
            <h2>Saludo desde Vue:</h2>
            <p v-text="vueMessage"></p>
        </section>
        
        <section>
            <h2>Número aleatorio desde Flask:</h2>
            <p v-text="randomNumber"></p>
            <button @click="getRandomNumber">Obtener nuevo número</button>
        </section>
    </div>

    <!-- Solo Vue 3 -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- Nuestro archivo JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
